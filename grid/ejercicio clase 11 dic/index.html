<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Clase grid</title>
</head>
<body>
    <header class="main_header">
        <section class="section_header">
            <div> 
                <img src="./assets/julia.png" alt="name image">
            </div>
            <nav class="nav_header">
                <div>
                    PROJECTS
                </div>
                <div>
                    ABOUT
                </div>
                <div>
                    CONTACT
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="section_grid">
            <section class="section_grid1">
                <div class="grid_cuadro1">
                    <div class="cuadro1_flor">
                        <img src="./assets/FLOWER ICON.png" alt="flower picture">
                    </div>
                    <div class="cuadro1_texto">
                        <img src="./assets/Artist Redefining Architecture with AI-Driven Design.png" alt="text 1 block">
                    </div>
                </div>
                <div class="grid_cuadro2">
                    <img src="./assets/IMAGE.png" alt="girl picture">
                </div>
                <div class="ensayo">
                    <div class="ensayo1">

                    </div>
                    <div class="ensayo2">

                    </div>
                </div>
            </section>
            <section class="section_grid2">
                <div class="grid_cuadro3">
                    <div class="cuadro3_circulo">
                        <img src="./assets/CIRCLE ICON.png" alt="circle picture">
                    </div>
                    <div class="cuadro3_p">
                        <p>
                            Julia Huang is an innovative AI artist, renowned for blending cutting-edge technology with creative expression. Based in LA, she crafts unique digital art experiences accessible globally.
                        </p>
                    </div>
                </div>
                <div class="grid_cuadro4">
                    <div class="cuadro4_p1">
                        <p>
                            Have some questions?
                        </p>
                    </div>
                    <div class="cuadro4_img">
                        <img src="./assets/ARROW.png" alt="arrow picture">
                    </div>
                    <div class="cuadro4_p2">
                        <p>
                            Contact me
                        </p>
                    </div>
                </div>
            </section>
            
        </section>
        
    </main>
</body>
</html>
