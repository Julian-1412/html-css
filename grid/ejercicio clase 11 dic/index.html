<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Clase grid</title>
</head>
<body>
    <header class="main_header">
        <section class="section_header">
            <div> 
                <img src="./assets/julia.png" alt="name image">
            </div>
            <nav class="nav_header">
                <div>
                    PROJECTS
                </div>
                <div>
                    ABOUT
                </div>
                <div>
                    CONTACT
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="section_grid">
            <section class="section_grid1">
                <div class="cuadro1">
                    <div class="grid_cuadro1">
                        <div class="cuadro1_flor">
                            <img src="./assets/FLOWER ICON.png" alt="flower picture">
                        </div>
                        <div class="cuadro1_texto">
                            <img src="./assets/Artist Redefining Architecture with AI-Driven Design.png" alt="text 1 block">
                        </div>
                    </div>
                    <div class="grid_cuadro2">
                        <img src="./assets/IMAGE.png" alt="girl picture">
                    </div>
                </div>
                <div class="cuadro2">
                    <div class="grid_cuadro3">
                        <div class="cuadro3_circulo">
                            <img src="./assets/CIRCLE ICON.png" alt="circle picture">
                        </div>
                        <div class="cuadro3_p">
                            <p>
                                Julia Huang is an innovative AI <br> artist, renowned for blending <br> cutting-edge technology with <br> creative expression. Based in <br> LA, she crafts unique digital art <br> experiences accessible globally.
                            </p>
                        </div>
                    </div>
                    <div class="grid_cuadro4">
                        <div class="cuadro4_p1">
                            <img src="./assets/havo some questions.png" alt="">
                        </div>
                        <div class="cuadro4_p2">
                            Contact me                          
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="section_grid2">
                <div class="grid2_general1">
                    <div class="grid2_cuadro1">
                        <img src="./assets/musea picture.png" alt="section2 pictures">
                    </div>
                    <div class="grid2_cuadro2">
                        <img src="./assets/elara.png" alt="section2 pictures">
                    </div>
                    <div class="grid2_cuadro3">
                        <img src="./assets/verve.png" alt="section2 pictures">
                    </div>
                    <div class="grid2_cuadro4">
                        <img src="./assets/zephyr.png" alt="section2 pictures">
                    </div>
                </div>
                <div class="grid2_general2">
                    <div>
                        <img src="./assets/LINKS.png" alt="links picture">
                    </div>
                </div>
            </section>   
        </section>
            
        
        
    </main>
</body>
</html>
